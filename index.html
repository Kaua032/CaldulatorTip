<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <h2>SPLI</h2>
    <h2>TTER</h2>
    <section id="container">
      <section>
        <div>

          <p>Bill</p>
          <input id="totalPriceInput" placeholder="0" type="number">
        </div>
        <div id="percents">

          <p>Select Tip %</p>
          <div>
            <button onclick="selected(this.id)" id="5">5%</button>
            <button onclick="selected(this.id)" id="10">10%</button>
            <button onclick="selected(this.id)" id="15">15%</button>
            <button onclick="selected(this.id)" id="25">25%</button>
            <button onclick="selected(this.id)" id="50">50%</button>
            <input id="percent" placeholder="Custom" type="number">
          </div>
        </div>
        <div>
          <p>Number of People</p>
          <p id="notNumber">Can`t be zero</p>
          <input id="totalPeopleInput" placeholder="0" type="number">
        </div>
      </section>


      <section>
        <div id="firstdiv">
          <div class="titles">
            <p class="text1">Tip Amount</p>
            <p class="text2">/ person</p>
          </div>
          <p class="bigNumber" id="tip">$0.00</p>
        </div>


        <div id="seconddiv">
          <div class="titles">
            <p class="text1">Total</p>
            <p class="text2">/ person</p>
          </div>
          <p class="bigNumber" id="pricePerPerson">$0.00</p>
        </div>

        <button onclick="reset()">RESET</button>
      </section>
    </section>
  </main>
  <script src="./script/script.js"></script>
</body>
</html>
